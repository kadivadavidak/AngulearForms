<div *ngIf="!guestName; else forminfo">
  <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-container">
      <div class="row columns">
        <h1>Form</h1>

        <label>Guest Name
          <input type="text" formControlName="guestName">
        </label>
        <div class="alert" *ngIf="!rForm.controls['guestName'].valid && rForm.controls['guestName'].touched">{{ titleAlert}}</div>

        <label>Description
          <textarea formControlName="description"></textarea>
        </label>
        <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">You must specify a description that is between 30 and 500 characters.</div>

        <label for="validate">Minimum of 3 Characters</label>
        <input type="checkbox" name="validate" formControlName="validate" value="1"> On

        <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">
      </div>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
      <p class="red">Successfully submitted!</p>
      <h1>{{ guestName }}</h1>

      <p>{{ description }}</p>
    </div>
  </div>
</ng-template>
